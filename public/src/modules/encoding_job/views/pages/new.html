<div class="page page_encoding_job_new">
	<div class="content">

		<!-- page busy -->
		<div ng-if="busy()">
			<busy-indicator>Working...</busy-indicator>
		</div>

		<!-- acknowledged the terms -->
		<div ng-if="!busy()">
			<h2>Job details</h2>

			<wp-server-sync model="encoding_job"></wp-server-sync>
			<wp-encoding-job-upload-movie encoding-job="encoding_job"></wp-encoding-job-upload-movie>
			<wp-encoding-job-form model="encoding_job"></wp-encoding-job-form>

			<div class="controls_and_validation">
				<button type="submit" class="btn btn-default" ng-click="startEncoding()" ng-disabled="formInvalid()">Start encoding</button>
				<p>
					<ul class="form_errors" ng:show="!movieUploaded() || form_valid == false">
						<li ng-show="!encoding_job.s3_response && encoding_job.uploading_to_server == false">Please upload a movie</li>
						<li ng-show="!form_valid">Please make sure the form is valid</li>
						<li ng-show="encoding_job.uploading_to_server && !encoding_job.s3_response">Please wait for the video to finish uploading</li>
					</ul>
				</p>
			</div>

		</div>

	</div>
</div>
